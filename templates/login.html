<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MedTrack | Login</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-b from-white to-green-100 flex items-center justify-center min-h-screen">

  <div class="bg-white border-4 border-blue-600 p-8 rounded-2xl shadow-xl w-full max-w-md text-center">
    <h2 class="text-3xl font-bold text-black mb-6">Welcome to MedTrack</h2>

    <!-- Login Form -->
    <form id="loginForm" action="/login" method="POST" class="space-y-4">
      <input type="email" name="email" placeholder="Email" required
        class="w-full px-4 py-2 border border-gray-700 rounded-lg focus:outline-none focus:border-gray-800">

      <div class="relative">
        <input 
          type="password" 
          name="password" 
          id="loginPassword" 
          placeholder="Password" 
          required 
          class="w-full px-4 py-2 pr-12 border border-gray-700 rounded-lg focus:outline-none focus:border-gray-800"
        />
        <button 
          type="button" 
          onclick="togglePassword('loginPassword', this)" 
          class="absolute right-3 top-2 text-sm text-emerald-600 hover:underline"
        >Show</button>
      </div>

      <p class="text-sm text-slate-600">
        New user? 
        <a href="javascript:void(0)" onclick="showSignup()" class="text-blue-600 hover:underline font-medium">Sign up here</a>
      </p>

      <button type="submit" 
        class="w-full bg-blue-600 text-white py-2 rounded-full font-semibold border-2 border-blue-700 shadow-md hover:bg-blue-700 hover:border-blue-800 transition focus:ring-4 focus:ring-blue-300">
        Login
      </button>
    </form>

    <!-- Signup Form -->
    <form id="signupForm" action="/signup" method="POST" class="space-y-4 hidden" onsubmit="return validateSignup()">
      <input type="text" name="name" placeholder="Full Name" required
        class="w-full px-4 py-2 border border-gray-700 rounded-lg focus:outline-none focus:border-gray-800">
        
      <input type="email" name="email" placeholder="Email" required
        class="w-full px-4 py-2 border border-gray-700 rounded-lg focus:outline-none focus:border-gray-800">

      <!-- Signup Password -->
      <div class="relative">
        <input 
          type="password" 
          name="password" 
          id="signupPassword" 
          placeholder="Password" 
          required 
          class="w-full px-4 py-2 pr-12 border border-gray-700 rounded-lg focus:outline-none focus:border-gray-800"
        />
        <button 
          type="button" 
          onclick="togglePassword('signupPassword', this)" 
          class="absolute right-3 top-2 text-sm text-emerald-600 hover:underline"
        >Show</button>
      </div>

      <!-- Confirm Password -->
      <div class="relative">
        <input 
          type="password" 
          id="confirmPassword" 
          placeholder="Confirm Password" 
          required 
          class="w-full px-4 py-2 pr-12 border border-gray-700 rounded-lg focus:outline-none focus:border-gray-800"
        />
        <button 
          type="button" 
          onclick="togglePassword('confirmPassword', this)" 
          class="absolute right-3 top-2 text-sm text-emerald-600 hover:underline"
        >Show</button>
      </div>

      <p class="text-sm text-slate-600">
        Already registered? 
        <a href="javascript:void(0)" onclick="showLogin()" class="text-blue-600 hover:underline font-medium">Login here</a>
      </p>

      <button type="submit" 
        class="w-full bg-blue-600 text-white py-2 rounded-full font-semibold border-2 border-blue-700 shadow-md hover:bg-blue-700 hover:border-blue-800 transition focus:ring-4 focus:ring-blue-300">
        Sign Up
      </button>
    </form>

    <p id="error" class="text-red-500 mt-3 text-sm hidden">Passwords do not match</p>
  </div>

  <!-- Toggle Script -->
  <script>
    function showLogin() {
      document.getElementById('loginForm').classList.remove('hidden');
      document.getElementById('signupForm').classList.add('hidden');
      document.getElementById('error').classList.add('hidden');
    }

    function showSignup() {
      document.getElementById('signupForm').classList.remove('hidden');
      document.getElementById('loginForm').classList.add('hidden');
      document.getElementById('error').classList.add('hidden');
    }

    function validateSignup() {
      const pass = document.getElementById('signupPassword');
      const confirm = document.getElementById('confirmPassword');
      if (pass.value !== confirm.value) {
        document.getElementById('error').classList.remove('hidden');
        return false;
      }
      return true;
    }

    function togglePassword(inputId, btn) {
      const input = document.getElementById(inputId);
      if (input.type === "password") {
        input.type = "text";
        btn.innerText = "Hide";
      } else {
        input.type = "password";
        btn.innerText = "Show";
      }
    }
  </script>

</body>
</html>
