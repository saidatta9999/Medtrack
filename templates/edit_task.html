<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Edit Task</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e6e6e6;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 360px;
      background-color: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 8px 8px 20px rgba(0, 0, 0, 0.2),
                  -6px -6px 15px rgba(255, 255, 255, 0.6);
      border: 2px solid #000;
      transform: perspective(1000px) rotateX(1deg);
    }

    h2 {
      text-align: center;
      color: #000;
      margin-bottom: 25px;
      font-weight: bold;
      font-size: 24px;
      text-shadow: 1px 1px #ccc;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    label {
      align-self: flex-start;
      margin-left: 8%;
      margin-bottom: 6px;
      color: #000;
      font-weight: bold;
      font-size: 14px;
    }

    input[type="text"],
    input[type="time"],
    input[type="date"] {
      width: 85%;
      padding: 8px;
      margin-bottom: 18px;
      border-radius: 6px;
      border: 2px solid #333;
      font-size: 14px;
      background-color: #fdfdfd;
      box-shadow: inset 1px 1px 3px rgba(0,0,0,0.1);
    }

    button {
      width: 85%;
      background-color: #ffc107;
      color: black;
      padding: 10px;
      font-size: 15px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.2);
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #e0a800;
      transform: scale(1.02);
    }

    a {
      display: block;
      text-align: center;
      margin-top: 15px;
      text-decoration: none;
      color: #007bff;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Edit Task</h2>
    <form method="POST">
      <label for="title">Task Title</label>
      <input type="text" id="title" name="title" value="{{ task.title }}" required>

      <label for="time">Task Time</label>
      <input type="time" id="time" name="time" value="{{ task.time }}" required>

      <label for="task_date">Task Date</label>
      <input type="date" id="task_date" name="task_date" value="{{ task.task_date }}" required>

      <button type="submit">Update Task</button>
    </form>
    <a href="/dashboard">‚Üê Back to Dashboard</a>
  </div>
</body>
</html>
